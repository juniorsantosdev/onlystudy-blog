<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlyStudy</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.js"></script>    
</head>

<body style="background-color: #cbc0d3;">


    <header>
        <nav class="navbar navbar-light" style="background-color:#9c89b8 ">
            <span class="navbar-brand mb-0 h1 ms-4" style="font-weight: bold;">OnlyStudy</span>
        </nav>
    </header>

    <section>
        <div class="container" style="width: 60%; padding-bottom: 30px;">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb" style="background-color: #cbc0d3; padding-left: 0px;">
                    <li class="breadcrumb-item " aria-current="page"><a href="/posts">Posts</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Novo Post</li>
                </ol>
            </nav>
        
			<th:block th:include="mensagemValidacao"></th:block>
            <div> 
                <form method="post">
                    <div class="form-group">
                        <input type="text" class="form-control" name="titulo" placeholder="" th:text="${post.titulo}" style="background-color:#feeafa;">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="autor" placeholder="Autor *" th:text="${post.autor} "style="background-color:#feeafa;">
                    </div>

                    <textarea id="summernote" spellcheck="true" type="text" class="form-control" name="texto" placeholder="Texto *" th:utext="${post.texto}" ></textarea>

                    <small class="form-text text=muted">(*) Campos obrigat√≥rios</small>

                    <button type="submit" class="btn btn-secondary" style="margin-top: 10px;">Publicar</button>
                    <a th:href="${(#mvc.url('BC#getPostDetails').arg(0, post.id)).build()}" class="btn btn-light" role="button" style="margin-top: 10px;">Cancelar</a>

                </form>

            </div>    

        </div>
    </section>

<script>
    $('#summernote').summernote({
        placeholder: 'Texto *',
        tabsize: 2,
        height: 300
    });
</script>

</body>

</html>
