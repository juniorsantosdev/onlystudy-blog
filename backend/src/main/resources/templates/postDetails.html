<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlyStudy</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
	img { width:60% !important}
</style>
</head>

<body style="background-color: #cbc0d3;">



    <header>
        <nav class="navbar navbar-light" style="background-color:#9c89b8 ">
            <span class="navbar-brand mb-0 h1 ms-4" style="font-weight: bold">OnlyStudy</span>
            <a th:href="${(#mvc.url('BC#getEditPost').arg(0, post.id)).build()}" class="btn btn-secondary me-4" role="button">Editar Post</a>
        </nav>
    </header>

    <main style="width: 100%;">
        <div class="container mt-3" style=" padding-bottom: 30px; background-color: #feeafa;">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb" style="background-color: #feeafa; padding-left: 0px;">
                    <li class="breadcrumb-item " aria-current="page"><a href="/posts">Posts</a></li>
                    <li class="breadcrumb-item active" aria-current="page"th:text="${post.titulo}"></li>
                </ol>
            </nav>
           
            <article>
                <h1 class="card-title" style="font-weight: bold; margin-bottom: 20px;"><span th:text="${post.titulo}"></span></h1>

                <p class="card-subtitle mb-2 text-muted">
                    <i class="material-icons">person_outline</i>
                    <span th:text="${post.autor}"></span>
                    <br>
                    
                    <i class="material-icons">date_range</i>
                    <span th:text="${post.data}"></span>
                </p>

                <section>
                    <p class="card-text" style="margin-top: 40px;"><span th:utext="${post.texto}"></span></p>
                </section>
            </article>

        </div>
    </main>



</body>

</html>
